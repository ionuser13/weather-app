<main class="container">
  <section class="upperData">
    <img src="../assets/images/hot.png" alt="image that represents hot weather" class="backgroundWeatherImage" *ngIf="14 > 15">
    <img src="../assets/images/cold.jpg" alt="image that represents cold weather" class="backgroundWeatherImage" *ngIf="14 <= 15">
    <div class="weatherData">
      <p class="place">Wellington</p>
      <h1 class="temperature">{{ 14.40 | number: '1.0-0' }}°C</h1>
    </div>
  </section>
  <section class="lowerData">
    <label class="moreInfo">More Information</label>
    <article class="stats">
      <div class="stat">
        <div class="infoBlockLabel">
          <img src="../assets/images/baja-temperatura.png" alt="icon" class="statIcon">
          <span>min</span>
        </div>
        <p class="number">19°C</p>
      </div>
      <div class="stat">
        <div class="infoBlockLabel">
          <img src="../assets/images/alta-temperatura.png" alt="icon" class="statIcon">
          <span>max</span>
        </div>
        <p class="number">19°C</p>
      </div>
      <div class="stat">
        <div class="infoBlockLabel">
          <img src="../assets/images/humedad.png" alt="icon" class="statIcon">
          <span>humidity</span>
        </div>
        <p class="number">19°C</p>
      </div>
      <div class="stat">
        <div class="infoBlockLabel">
          <img src="../assets/images/ventoso.png" alt="icon" class="statIcon">
          <span>wind</span>
        </div>
        <p class="number">19°C</p>
      </div>
    </article>
  </section>
</main>
<router-outlet></router-outlet>
